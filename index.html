<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Todo app</title>
  </head>

  <body>
    <div class="banner-con">
      <div class="banner">
        <div class="content">
          <h1>TODO</h1>
          <img src="./images/icon-sun.svg" alt="icon sun" />
        </div>
        <div class="todo">
          <form>
            <input type="text" placeholder="Create a new todo..." id="text" />
          </form>

          <div class="list">
            <div class="todo-con">
              <div class="todo-li">
                <div class="check">
                  <img src="./images/icon-check.svg" alt="icon check" />
                </div>
                <p>Exemple 1</p>
                <button class="close">
                  <img src="./images/icon-cross.svg" alt="" />
                </button>
              </div>
              <div class="hr"></div>

              <div class="todo-li">
                <div class="check">
                  <img src="./images/icon-check.svg" alt="icon check" />
                </div>
                <p>Exemple 2</p>
                <button class="close">
                  <img src="./images/icon-cross.svg" alt="" />
                </button>
              </div>
              <div class="hr"></div>

              <div class="todo-li">
                <div class="check">
                  <img src="./images/icon-check.svg" alt="icon check" />
                </div>
                <p>Exemple 3</p>
                <button class="close">
                  <img src="./images/icon-cross.svg" alt="" />
                </button>
              </div>
              <div class="hr"></div>
              
            </div>
          </div>

          <div class="info">
            <p>5 items left</p>
            <div class="choice">
              <p class="active">All</p>
              <p>Active</p>
              <p>Completed</p>
            </div>
            <p>Clear Completed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
